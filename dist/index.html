<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>NAGP Firebase Deployed</title>
</head>

<body class="grey lighten-3">

  <!-- NAVBAR -->
  <nav class="z-depth-0 grey lighten-4">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">
        <img src="img/logo.svg" style="width: 180px; margin-top: 10px;">
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="logged-in">
          <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
        </li>
        <li class="logged-in">
          <a href="#" class="grey-text" id="logout">Logout</a>
        </li>
        <li class="logged-in">
          <a href="#" class="grey-text modal-trigger" data-target="modal-create">Create Guide</a>
        </li>
        <li class="logged-out">
          <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
        </li>
        <li class="logged-out">
          <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
        </li>
        </span>
      </ul>
    </div>
  </nav>

  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>

  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
      </form>

      <button class="btn darken-2 z-depth-0" id="login-google">Sign In with Google</button>

      <form id="login-telephone-form">
        <div class="input-field">
          <input type="text" id="login-tel" required />
          <label for="login-tel">Your phone number</label>
        </div>
        <div id="recaptcha-container"></div>
        <button class="btn yellow darken-2 z-depth-0">Login With Phone Number</button>
      </form>
      <form id="login-otp-form" style="display: none">
        <div class="input-field">
          <input type="text" id="login-otp" required />
          <label for="login-otp">OTP</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Verify OTP</button>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
      <div class="account-extras">
        <form id="account-form">
          <div class="input-field">
            <input type="email" id="account-email" required />
            <label for="account-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="account-password" required />
            <label for="account-password">Choose password</label>
          </div>
          <div class="input-field">
            <input type="text" id="account-displayName" />
            <label for="account-displayName">Display Name</label>
          </div>
          <div class="input-field">
            <input type="text" id="account-photoURL" />
            <label for="account-photoURL">Photo URL</label>
          </div>
          <div class="input-field">
            <input type="text" id="account-phoneNumber" />
            <label for="account-phoneNumber">Phone Number</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0" type="submit">Update</button>
          <button class="btn darken-2 z-depth-0" type="button" id="account-verifyEmail">Verify Email</button>
          <button class="btn darken-2 z-depth-0" type="button" id="account-verifyPhoneNumber">Verify Phone
            Number</button>
        </form>
      </div>
    </div>
  </div>

  <!-- CREATE GUIDE MODAL -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Create Guide</h4><br />
      <form id="create-form">
        <div class="input-field">
          <input type="text" id="title" required>
          <label for="title">Guide Title</label>
        </div>
        <div class="input-field">
          <textarea id="content" class="materialize-textarea" required></textarea>
          <label for="content">Guide Content</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Create</button>
      </form>
    </div>
  </div>

  <!-- GUIDE LIST -->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 guides" style="border: none;">
      <h5 class="center-align">Create Guide to view them.</h5>
    </ul>
  </div>

  <!-- Update GUIDE MODAL -->
  <div id="modal-update" class="modal">
    <div class="modal-content">
      <h4>Update Guide</h4><br />
      <form id="update-form">
        <div class="input-field">
          <span> Guide Title </span>
          <input type="text" id="title" required disabled>
        </div>
        <div class="input-field">
          <span>Guide Content</span>
          <textarea id="content" class="materialize-textarea" required></textarea>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Update</button>
      </form>
    </div>
  </div>

  <div class="container z-depth-0" style="margin-top: 40px;">
    <label>Upload only JPEG image</label>
    <div class="grey lighten-4">Selected Image Name</div>
    <div class="white"><span id="imageName"></span></div>
    <div class="grey lighten-4">Selected Image Extension</div>
    <div class="white"><span id="imgExt"></span></div>
    <br/><br/>
    <img id ="selectedImg" style="height:200px;width:200px;;border:2px black solid;"/>
    <label id = "uploadProgress"></label>
    <br/><br/>
    <input type="file" accept="image/jpeg" id="filesInput" name="files[]" class="btn yellow darken-2 z-depth-0" multiple />
    <button  class="btn yellow darken-2 z-depth-0" id="uploadFile" >Upload</button>
    <button  class="btn yellow darken-2 z-depth-0" id="downloadFile" >Download</button>

    <div >
      <ul id="imageList">

      </ul>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
